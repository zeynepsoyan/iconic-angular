<ion-view view-title="Playlist">
  <ion-content>

    <div class="list card">

      <div class="item">
        <h2>{{info.title}}</h2>
        <p>{{info.category}}</p>
      </div>
    
      <div class="item item-body">
        <img class="full-image" src={{info.logo}}>
        <p>
          {{info.how}}
        </p>

        <a class="badge-container">{{info.totalkcal}} kcal</a>

      </div>

    </div>

    <div class="list">

      <div class="item item-divider">
       Malzeme Listesi
      </div>
    
      <a class="item"ng-repeat="ing in info.ingredients" href="#">
        {{ing.amount}}
        {{ing.name}}
        <span class="badge badge-assertive">{{ing.kcal}}</span>
      </a>
    
    </div>


  </ion-content>
</ion-view>
